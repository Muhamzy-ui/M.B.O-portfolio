{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.B.O | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
</head>
<body class="bg-black text-white">

    <header class="pill-header">
        <div class="header-inner">
            <div class="logo-33">M.B.O</div>
            
            <nav class="nav-menu">
                <a href="#experience" class="nav-item">EXPERIENCE</a>
                <a href="/projects/" class="nav-item">PROJECTS</a>
                <a href="#services" class="nav-item">SERVICES</a>
                <a href="#blog" class="nav-item">BLOG</a>
            </nav>

            <button class="mobile-toggle" onclick="toggleSidebar()">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </header>

<div class="mobile-sidebar" id="mobileSidebar">
    <div class="sidebar-content">
        <button class="close-sidebar" onclick="toggleSidebar()">
            <i data-lucide="x"></i>
        </button>
        
        <nav class="sidebar-links">
            <a href="#experience">EXPERIENCE</a>
            <a href="/projects/">PROJECTS</a>
            <a href="#services">SERVICES</a>
            <a href="#blog">BLOG</a>
        </nav>

        <div class="sidebar-footer">
            <div class="social-section">
                <p>Socials</p>
                <div class="social-icons">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="white-footer">
        <div class="footer-container">
            <div class="footer-left">
                <h2 class="footer-logo-33">M.B.O</h2>
            </div>
            
            <div class="footer-right">
                <div class="footer-col">
                    <h4>SECTIONS</h4>
                    <a href="#experience">Experience</a>
                    <a href="/projects/">Projects</a>
                    <a href="#services">Services</a>
                    <a href="#blog">Blog</a>
                </div>
                <div class="footer-col">
                    <h4>SOCIALS</h4>
                    <a href="#">Email</a>
                    <a href="#">Github</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">Twitter</a>
                </div>
                <div class="footer-col">
                    <h4>FILE</h4>
                    <a href="#">Resume</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="footer-divider"></div>
            <div class="bottom-bar">
                <p>©2026 33™. All Rights Reserved.</p>
                <button class="scroll-top-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.goat1000.com/tagcanvas.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-shape-star@2.12.0/tsparticles.shape.star.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="{% static 'portfolio/js/main.js' %}"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
